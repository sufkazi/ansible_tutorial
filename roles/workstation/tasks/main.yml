- name: install unzip
  package:
         name: unzip

- name: install terraform
  unarchive:
           src: https://releases.hashicorp.com/terraform/1.10.3/terraform_1.10.3_linux_arm64.zip
           dest: /usr/local/bin
           remote_src: yes
           mode: 0755
           owner: root
           group: root

